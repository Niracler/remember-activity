version: "2"
services:
    db:
       image: mysql:5
       container_name: remember_db
       environment:
          MYSQL_DATABASE: dataname
          MYSQL_ROOT_PASSWORD: 123456
       volumes:
         - ./db/srv/db:/var/lib/mysql
         - ./db/mysql:/etc/mysql
       restart: always
       ports:
         - "3334:3306" # 将3306映射到3333, 供其他容器使用
    web:
       build: .
       container_name: remember_web
       volumes:
       - .:/usr/src/app
       - ./logs:/tmp
       links:
           - db
       command: sh setup.sh
       depends_on:
       - db
       restart: always

    nginx:
       build: ./nginx
       container_name: remember_nginx
       ports:
       - "80:80"
       volumes:
       - ./static:/usr/share/nginx/html/static
       - ./media:/usr/share/nginx/html/media
       links:
       - web
       depends_on:
       - web
       restart: always
